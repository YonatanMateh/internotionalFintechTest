 <form>
      <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label">First Name: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputFirstName" [(ngModel)]="student.first_name" name="inputFirstName">
        </div>
  
        <label for="lastName" class="col-sm-2 col-form-label">Last name: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputLastName" [(ngModel)]="student.last_name" name="inputLastName">
        </div>
        <label for="email" class="col-sm-2 col-form-label">Email: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="student.email" name="inputEmail">
        </div>
        <label for="date" class="col-sm-2 col-form-label">Date: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="grade.Date" name="inputDate">
        </div>
  
        <label for="address" class="col-sm-2 col-form-label">Address: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="student.Address" name="inputAddress">
        </div>
  
        <label for="country" class="col-sm-2 col-form-label">Country: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="student.Country" name="inputCountry">
        </div>
  
        <label for="country" class="col-sm-2 col-form-label">Zip: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="student.Zip" name="inputZip">
        </div>
  
        <label for="course" class="col-sm-2 col-form-label">Course: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="grade.Course" name="inputCourse">
        </div>
  
        <label for="grade" class="col-sm-2 col-form-label">Grade: </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" [(ngModel)]="grade.Grade" name="inputGrade">
        </div>
      </div>
      <div class="col-12">
        <button type="button" class="btn" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn btn-success" (click)="saveStudent()">Save</button>
      </div>
    </form>
