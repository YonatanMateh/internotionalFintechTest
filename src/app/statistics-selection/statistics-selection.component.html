<div class="container">
  <div class="row">
    <label class="col-md-2">Select Student:</label>
    <div class="col-md-4">
      <ngx-select-dropdown (change)="studentSelectionChanged($event)" [config]="config" [options]="studentsList"
       [(value)]="selectedStudents" [multiple]="true">Select Student</ngx-select-dropdown>
    </div>
  </div>
  <br>
  <div class="row">
    <label class="col-md-2">Select Course:</label>

    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <chart-view></chart-view>

    </div>
