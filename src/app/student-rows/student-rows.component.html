<tr *ngFor="let student of students | filterStudents: filterObj | paginate: { itemsPerPage: 10, currentPage: p}; let i=index "
    (click)="studentSelected(student)">
    <td>{{student.id}}</td>
    <td>{{student.firstName}} {{student.lastName}}</td>
    <td>{{student.date}}</td>
    <td>{{student.grade}}</td>
    <td>{{student.course}}</td>
</tr>
